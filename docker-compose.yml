services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env
    environment:
      PORT: ${API_PORT:-8001}
    volumes:
      - fp_data:/app/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import os,urllib.request; urllib.request.urlopen('http://127.0.0.1:%s/health' % os.getenv('PORT','8001'), timeout=3)\" >/dev/null 2>&1 || exit 1",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: deploy/nginx.Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-/api}
    environment:
      API_PORT: ${API_PORT:-8001}
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  fp_data:
